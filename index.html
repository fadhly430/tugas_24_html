<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,0">
    <title>Belajar HTML - NIOMIC</title>
  </head>
  <body>
    <table border="1">
      <caption>Table 1.1</caption>

      <thead>
        <tr>
          <th>No.</th>
          <th>Nama Makanan</th>
          <th>image</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Soto Makassar</td>
          <td><img src="soto-makasar.png" alt="soto Makassar" width="100"></td>
        </tr>
        <tr>
          <td>2</td>
          <td>Nasi Goreng</td>
          <td><img src="nasi-goreng.jpg" alt="nasi goreng" width="100"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
